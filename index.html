<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <title>Portafolio</title>
</head>
<body class="bg-dark">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary bg-gradient fixed-top">
    <div class="container-fluid">
      <img src="assets/img/Free_Sample_By_Wix.jpeg" height="80px" alt="logotipo de solo letras que dice Moises Valdebenito">
      <button class=" navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="text-white nav-link active" aria-current="page" href="#carouselExampleFade">Portafolio</a>
          <a class="text-white nav-link" href="#forks">Mis Forks</a>
          <a class="text-white nav-link" href="#">Contacto</a>
        </div>
      </div>
    </div>
  </nav>
  <div id="carouselExampleFade" class="carousel slide carousel-dark mx-5 my-5 px-5 py-5" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <a href="https://moisesvr.github.io/cv1/" target="_blank">
          <img src="assets/img/Cv1.png" class="d-block w-100" alt="...">
        </a>
      </div>
      <div class="carousel-item">
        <a href="https://moisesvr.github.io/tienda/" target="_blank">
          <img src="assets/img/Tienda.png" class="d-block w-100" alt="...">
        </a>
      </div>
      <div class="carousel-item">
        <a href="https://moisesvr.github.io/page/" target="_blank">
          <img src="assets/img/Iguana.png" class="d-block w-100" alt="...">
        </a>
      </div>
      <div class="carousel-item">
        <a href="https://moisesvr.github.io/cuppon/" target="_blank">
          <img src="assets/img/Cuppon.png" class="d-block w-100" alt="...">
        </a>
      </div>
      <div class="carousel-item">
        <a href="https://moisesvr.github.io/cv2/" target="_blank">
          <img src="assets/img/Cv2.png" class="d-block w-100" alt="...">
        </a>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div id="forks" class="container bg-dark">
    <div class="row text-center ">
      <div class="col mt-3">
        <div class="card" style="width: 18rem;">
          <a href="https://github.com/lemunao/lemunao.github.io" target="_blank">
            <img src="assets/img/Fork1.png" class="card-img-top" alt="...">
          </a>
          <div class="card-body">
            <h5 class="card-title">Fork al compañero Pedro</h5>
            <a href="https://github.com/lemunao/lemunao.github.io" class="btn btn-primary" target="_blank">Repositorio Pedro</a>
          </div>
        </div>
      </div>
      <div class="col mt-3">
        <div class="card" style="width: 18rem;">
          <a href="https://github.com/VictorGonzalezGomez/portafolio" target="_blank">
            <img src="assets/img/Fork2.png" class="card-img-top" alt="...">
          </a>
          <div class="card-body">
            <h5 class="card-title">Fork al compañero Victor</h5>
            <a href="https://github.com/VictorGonzalezGomez/portafolio" class="btn btn-primary" target="_blank">Repositorio Victor</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="text-center container-fluid bg-primary bg-gradient my-5">
        Moises Valdebenito 2022. Todos los derechos reservados
    </div>
  </footer>
</body>
</html>
