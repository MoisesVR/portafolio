<!DOCTYPE html>

<body class="bg-dark">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary bg-gradient fixed-top">
      <div class="container-fluid">
        <img src="assets/img/Free_Sample_By_Wix.jpeg" height="50px" alt="logotipo de solo letras que dice Moises Valdebenito">

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

            <a class="text-white nav-link active" aria-current="page" href="#carouselExampleFade">Portafolio</a>
            <a class="text-white nav-link" href="#forks">Mis Forks</a>

        </div>

  <section>
    <div id="contacto" class="container mt-5 pt-5">

        <div class="col">

        </div>
        <div class="col">

        <div class="carousel-item active">

        </div>
        <div class="carousel-item">

          <a href="https://moisesvr.github.io/page/" target="_blank">

        </div>
        <div class="carousel-item">
          <a href="https://moisesvr.github.io/cuppon/" target="_blank">

      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>

      <div class="row text-center ">
